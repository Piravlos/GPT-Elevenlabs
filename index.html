<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Translation</title>
    <style>
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }
        .progress-bar-inner {
            height: 20px;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.2s;
        }
    </style>
</head>
<body>
    <div>
        <h1>Audio Translation Service</h1>
        <form id="apiKeyForm">
            <label for="apiKey">ElevenLabs API Key:</label>
            <input type="text" id="apiKey" name="apiKey">
            <button type="submit">Save API Key</button>
        </form>
        <form id="openAiKeyForm">
            <label for="openAiKey">OpenAI API Key:</label>
            <input type="text" id="openAiKey" name="openAiKey">
            <button type="submit">Save API Key</button>
        </form>
        <button id="changeApiKeysButton" style="display:none;">Change API Keys</button>
    </div>
    <div id="apiInteraction" style="display:none;">
        <textarea id="textToConvert" placeholder="Enter text here..."></textarea>
        <button id="translateButton">Translate</button>
        <button id="generateButton">Generate</button>
        <div id="textOutput"></div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-inner"></div>
        </div>
        <audio id="audioOutput" controls></audio>
        <button id="playButton">Play Audio</button>
        <div id="audioReady" style="display: none;">Audio is ready. Please tap to play.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
