<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>ElevenLabs TTS with GPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPGreek Translator</h1>
        <div id="apiKeysSection">
            <button id="changeApiKeysButton" style="display: none;">Change API Keys</button>
            <form id="apiKeyForm" class="api-form" style="display: none;">
                <label for="apiKey">Enter Your ElevenLabs API Key:</label>
                <input type="text" id="apiKey" required>
                <button type="submit">Save API Key</button>
            </form>
            <form id="openAiKeyForm" class="api-form" style="display: none;">
                <label for="openAiKey">Enter Your OpenAI API Key:</label>
                <input type="text" id="openAiKey" required>
                <button type="submit">Save API Key</button>
            </form>
        </div>
        <div id="apiInteraction" style="display: none;">
            <label for="textToConvert">Enter Text:</label>
            <textarea id="textToConvert" rows="5" cols="50"></textarea>
            <div class="action-buttons">
                <button id="translateButton" class="action-button translate">Translate to Greek</button>
                <button id="generateButton" class="action-button generate">Generate Response in Greek</button>
            </div>
            <div id="progressBar" class="progress-bar" style="display: none;">
                <div class="progress-bar-inner"></div>
            </div>
            <div id="outputContainer">
                <label for="textOutput">Output Text:</label>
                <div id="textOutput" class="output-box"></div>
            </div>
            <audio id="audioOutput" controls style="display: none;"></audio>
            <button id="playButton">Play Audio</button>
        </div>
        <div id="loadingSpinner" style="display: none;">Loading...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
